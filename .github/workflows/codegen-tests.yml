name: Codegen Tests

concurrency:
  group: codegen-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install deps (frozen lockfile)
        run: pnpm install-ci

      - name: Build typescript project
        run: pnpm tsc -b
        working-directory: packages/codegen

      - name: Get changed files
        id: diff
        shell: bash
        run: |
          set -euo pipefail

          EVENT="${{ github.event_name }}"

          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          elif [[ "$EVENT" == "push" ]]; then
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          else
            # workflow_dispatch (manual): diff last commit on the checked-out ref
            BASE="$(git rev-parse HEAD~1)"
            HEAD="$(git rev-parse HEAD)"
          fi

          FILES="$(git diff --name-only "$BASE" "$HEAD")"

          echo "Event: $EVENT"
          echo "Base:  $BASE"
          echo "Head:  $HEAD"
          echo "Changed files:"
          echo "$FILES"

          # store as single line for later steps (you said no spaces in paths)
          echo "files=$(echo "$FILES" | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Vitest related
        if: ${{ steps.diff.outputs.files != '' }}
        working-directory: packages/codegen
        run: pnpm vitest related --run ${{ steps.diff.outputs.files }}

      - name: Skip vitest related (no changed files)
        if: ${{ steps.diff.outputs.files == '' }}
        run: echo "No changed files; skipping vitest related."

  notify-discord:
    if: failure() && github.event_name != 'pull_request'
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FAILURES }}
          DISCORD_USER_MAPPING: ${{ secrets.DISCORD_USER_MAPPING }}
        run: |
          DISCORD_USER=$(echo "$DISCORD_USER_MAPPING" | jq -r --arg GH_USER "${{ github.actor }}" '.[$GH_USER] // ""')
          MENTION_STRING=""
          if [ -n "$DISCORD_USER" ]; then
            MENTION_STRING="<@${DISCORD_USER}> "
          fi

          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "⚠️ Codegen tests failed",
              "description": "**Author:** '"${MENTION_STRING}"'\n**Commit:** [`${{ github.event.head_commit.message }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) \n**Failed job:** [`check`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 16711680
            }]
          }'