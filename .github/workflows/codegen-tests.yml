name: Codegen Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]
    paths: 
      - "packages/codegen/**"

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install deps (frozen lockfile)
        run: pnpm install-ci

      - name: Restore TypeScript build info
        id: tsbuildinfo
        uses: actions/cache/restore@v4
        with:
          path: |
            **/*.tsbuildinfo
            !**/node_modules/**
          key: tsbuildinfo-${{ runner.os }}-node${{ matrix.node || '24' }}-${{ hashFiles('pnpm-lock.yaml', '**/tsconfig*.json', '**/package.json') }}
          restore-keys: |
            tsbuildinfo-${{ runner.os }}-node${{ matrix.node || '24' }}-
            tsbuildinfo-${{ runner.os }}-

      - name: Build typescript project
        run: pnpm build-tsc

      - name: Save TypeScript build info
        if: steps.tsbuildinfo.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            **/*.tsbuildinfo
            !**/node_modules/**
          key: tsbuildinfo-${{ runner.os }}-node${{ matrix.node || '24' }}-${{ hashFiles('pnpm-lock.yaml', '**/tsconfig*.json', '**/package.json') }}


      - name: Run codegen tests
        run: pnpm test-codegen

  notify-discord:
    if: failure() && github.event_name != 'pull_request'
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FAILURES }}
          DISCORD_USER_MAPPING: ${{ secrets.DISCORD_USER_MAPPING }}
        run: |
          DISCORD_USER=$(echo "$DISCORD_USER_MAPPING" | jq -r --arg GH_USER "${{ github.actor }}" '.[$GH_USER] // ""')
          MENTION_STRING=""
          if [ ! -z "$DISCORD_USER" ]; then
            MENTION_STRING="<@${DISCORD_USER}> "
          fi

          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "⚠️ Codegen tests failed",
              "description": "**Author:** '"${MENTION_STRING}"'\n**Commit:** [`${{ github.event.head_commit.message }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) \n**Failed job:** [`check`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 16711680
            }]
          }'
