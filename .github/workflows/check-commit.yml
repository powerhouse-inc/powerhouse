name: Check Commit

concurrency:
  group: check-commit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Simple built-in pnpm store caching
      - name: Setup pnpm (latest) with cache
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false
          cache: true

      # Cache ESLint's .eslintcache file
      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'eslint.config.js') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Generate document drive prisma
        run: pnpm generate-document-drive-prisma

      - name: Build typescript project
        run: pnpm tsc

      - name: Run eslint
        run: pnpm lint

      - name: Run misc build scripts
        run: pnpm build:misc

      - name: Run css build scripts
        run: pnpm build:css

      - name: Run vite build scripts
        run: pnpm build:vite

      - name: Run storybook build scripts
        run: pnpm build:storybook

      - name: Run CI tests (excludes document-drive)
        run: pnpm test:ci
