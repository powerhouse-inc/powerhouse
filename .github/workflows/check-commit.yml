name: Check Commit

concurrency:
  group: check-commit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup bun global install
        uses: oven-sh/setup-bun@v2

      - name: Setup pnpm with cache
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'eslint.config.js') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Install deps (frozen lockfile)
        run: pnpm install:ci

      - name: Check tsconfig references
        run: pnpm check-ts-references

      - name: Build typescript project
        run: pnpm tsc:build

      - name: Run eslint
        run: pnpm lint

      - name: Run misc build scripts
        run: pnpm build:misc

      - name: Run install again after generating binaries
        run: pnpm install:ci

      - name: Run css build scripts
        run: pnpm build:css

      - name: Run vite build scripts
        run: pnpm build:vite

      - name: Run storybook build scripts
        run: pnpm build:storybook

      - name: Run CI tests (excludes document-drive, reactor and codegen)
        run: pnpm test:ci

      - name: Run circular imports check
        run: pnpm check-circular-imports

  notify-discord:
    if: failure() && github.event_name != 'pull_request'
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FAILURES }}
          DISCORD_USER_MAPPING: ${{ secrets.DISCORD_USER_MAPPING }}
        run: |
          DISCORD_USER=$(echo "$DISCORD_USER_MAPPING" | jq -r --arg GH_USER "${{ github.actor }}" '.[$GH_USER] // ""')
          MENTION_STRING=""
          if [ ! -z "$DISCORD_USER" ]; then
            MENTION_STRING="<@${DISCORD_USER}> "
          fi

          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "⚠️ Commit Check Failed",
              "description": "**Author:** '"${MENTION_STRING}"'\n**Commit:** [`${{ github.event.head_commit.message }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) \n**Failed job:** [`check`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 16711680
            }]
          }'
