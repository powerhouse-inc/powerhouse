name: Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Select version type (semantic-versioning will use calculated version from commit messages)"
        options:
          - semantic-versioning
          - prerelease
          - patch
          - minor
          - major
      dry-run:
        type: boolean
        default: false
      verbose:
        type: boolean
        default: false
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  build-and-publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Set version and tag if branch is main or release
        run: |
          if [[ "${{ inputs.version }}" == "semantic-versioning" ]]; then
            echo "VERSION=" >> $GITHUB_ENV
          else
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          fi

          if [[ "${{ github.ref_name }}" == release* ]]; then
            echo "VERSION=" >> $GITHUB_ENV
            echo "BRANCH_RELEASE=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@v4
        name: Setup pnpm with cache
        with:
          version: latest
          run_install: false

      - name: Install deps (frozen lockfile)
        run: pnpm install-ci

      - name: Setup bun global install
        uses: oven-sh/setup-bun@v2

      - name: Build typescript project
        run: pnpm build-tsc

      - name: Run misc build scripts
        run: pnpm build-misc

      - name: Run install again after generating binaries
        run: pnpm install

      - name: Run css build scripts
        run: pnpm build-css

      - name: Run vite build scripts
        run: pnpm build-vite

      - name: git config
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "-"

      - name: Clean up non-dev tags (main branch only)
        if: github.ref_name == 'main'
        run: |
          git tag | grep -v '^v[0-9]\+\.[0-9]\+\.[0-9]\+-dev\.[0-9]\+$' | xargs -r git tag -d

      - name: Update pkg version and publish to npm
        run: npx tsx tools/scripts/release.ts --dry-run=${{ inputs.dry-run }} --version=${{ env.VERSION }} --branch-release=${{ env.BRANCH_RELEASE }} --verbose=${{ inputs.verbose }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  publish-docker:
    name: Build and Publish Docker Images
    needs: build-and-publish
    uses: "./.github/workflows/publish-docker-images.yml"
    secrets: inherit

  determine-downstream-params:
    name: Determine Downstream Parameters
    needs: build-and-publish
    if: ${{ inputs.dry-run != true }}
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.params.outputs.channel }}
      version: ${{ steps.params.outputs.version }}
      skip: ${{ steps.params.outputs.skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine channel and version
        id: params
        run: |
          # Determine channel based on branch
          # main = dev, release/staging/* = staging, release/production/* = latest
          BRANCH="${{ github.ref_name }}"
          if [[ "$BRANCH" == "main" ]]; then
            CHANNEL="dev"
          elif [[ "$BRANCH" == release/staging/* ]]; then
            CHANNEL="staging"
          elif [[ "$BRANCH" == release/production/* ]]; then
            CHANNEL="latest"
          else
            echo "Unknown branch pattern: $BRANCH, skipping downstream trigger"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest version tag for this channel
          if [[ "$CHANNEL" == "dev" ]]; then
            VERSION=$(git tag --sort=-v:refname | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+-dev\.[0-9]+$" | head -1)
          elif [[ "$CHANNEL" == "staging" ]]; then
            VERSION=$(git tag --sort=-v:refname | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+-staging\.[0-9]+$" | head -1)
          else
            VERSION=$(git tag --sort=-v:refname | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | head -1)
          fi

          if [[ -z "$VERSION" ]]; then
            echo "Could not determine version for channel $CHANNEL"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Triggering downstream with channel=$CHANNEL version=$VERSION"

  trigger-downstream:
    name: Trigger Downstream Packages
    needs: determine-downstream-params
    if: ${{ needs.determine-downstream-params.outputs.skip != 'true' }}
    uses: ./.github/workflows/trigger-downstream-packages.yml
    with:
      version: ${{ needs.determine-downstream-params.outputs.version }}
      channel: ${{ needs.determine-downstream-params.outputs.channel }}
      dry-run: false
    secrets: inherit
