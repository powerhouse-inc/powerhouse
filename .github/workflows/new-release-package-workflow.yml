name: [DO NOT USE] New Release Workflow

on: 
  workflow_dispatch:
    inputs:
      version:
        type: string
      tag:
        type: string
        default: "dev"

env:
  NX_ISOLATE_PLUGINS: false
  TAG: ${{ inputs.tag ||  'dev'  }}
  VERSION: ${{ inputs.version }}

jobs:
  branch-name:
    name: Print branch name
    run: echo "Branch name is ${{ github.ref_name }}"

  build-and-publish:
    name: Build and Publish Package
    needs: validate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install
        shell: bash

      - name: Build packages and studio
        run: pnpm nx run-many --target='build' --all --no-cloud
        shell: bash

      - name: Print Environment Info
        run: pnpm nx report
        shell: bash

      - name: git config
        shell: bash
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "-"

      - name: Update pkg version
        run: npx tsx tools/scripts/release.ts --version=${{ env.VERSION }} --tag=${{ env.TAG }} --dry-run --skip-publish
        # run: pnpm nx release --projects='packages/*,apps/*,clis/*' --skip-publish --preid=${{ env.TAG }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

