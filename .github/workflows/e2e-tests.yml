name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: e2e-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Run E2E Tests (Connect + Vetra)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install-ci

      - name: Build typescript project for Connect
        run: pnpm tsc -b
        working-directory: './test/connect-e2e'

      - name: Build typescript project for Vetra
        run: pnpm tsc -b
        working-directory: './test/vetra-e2e'

      - name: Run misc build scripts
        run: pnpm build-misc

      - name: Run install again after generating binaries
        run: pnpm install-ci

      - name: Run css build scripts
        run: pnpm build-css

      - name: Run vite build scripts
        run: pnpm build-vite

      - name: Install Playwright Browsers (Chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Connect Playwright tests
        run: pnpm test:e2e
        working-directory: ./test/connect-e2e

      - name: Upload Connect Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: connect-playwright-report
          path: test/connect-e2e/playwright-report/
          retention-days: 30

      - name: Upload Connect Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: connect-test-results
          path: test/connect-e2e/test-results/
          retention-days: 30

      - name: Run Vetra Playwright tests
        run: pnpm test:e2e
        working-directory: ./test/vetra-e2e

      - name: Upload Vetra Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vetra-playwright-report
          path: test/vetra-e2e/playwright-report/
          retention-days: 30

      - name: Upload Vetra Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vetra-test-results
          path: test/vetra-e2e/test-results/
          retention-days: 30

  notify-discord:
    if: failure() && github.event_name != 'pull_request'
    needs: [e2e-tests]
    runs-on: ubuntu-24.04
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FAILURES }}
          DISCORD_USER_MAPPING: ${{ secrets.DISCORD_USER_MAPPING }}
        run: |
          DISCORD_USER=$(echo "$DISCORD_USER_MAPPING" | jq -r --arg GH_USER "${{ github.actor }}" '.[$GH_USER] // ""')
          MENTION_STRING=""
          if [ -n "$DISCORD_USER" ]; then
            MENTION_STRING="<@${DISCORD_USER}> "
          fi

          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "⚠️ E2E Tests Failed",
              "description": "**Author:** '"${MENTION_STRING}"'\n**Commit:** [`${{ github.event.head_commit.message }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) \n**Workflow run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 16711680
            }]
          }'