name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual triggering for testing
  workflow_dispatch:

env:
  NX_ISOLATE_PLUGINS: false
  HUSKY: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        shell: bash

      - name: Build typescript project
        run: pnpm tsc:build

      - name: Re-Install packages
        run: pnpm install

      - name: Run misc build scripts
        run: pnpm build:misc

      - name: Run css build scripts
        run: pnpm build:css

      - name: Run vite build scripts
        run: pnpm build:vite

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: ./test/connect-e2e

      # - name: Start Connect
      #   run: npx nx run connect-e2e:connect &
      #   shell: bash

      # - name: Wait for Connect to be ready
      #   run: |
      #     echo "Waiting for Connect service to start..."
      #     sleep 10
      #     echo "Checking if Connect is responding..."
      #     curl --retry 10 --retry-delay 3 --retry-connrefused http://127.0.0.1:3000 || exit 1
      #     echo "Connect service is ready!"
      #   shell: bash

      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: ./test/connect-e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test/connect-e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test/connect-e2e/test-results/
          retention-days: 30

  notify-discord:
    if: failure() && github.event_name != 'pull_request'
    runs-on: ubuntu-24.04
    needs: [e2e-tests]
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_FAILURES }}
          DISCORD_USER_MAPPING: ${{ secrets.DISCORD_USER_MAPPING }}
        run: |
          DISCORD_USER=$(echo "$DISCORD_USER_MAPPING" | jq -r --arg GH_USER "${{ github.actor }}" '.[$GH_USER] // ""')
          MENTION_STRING=""
          if [ ! -z "$DISCORD_USER" ]; then
            MENTION_STRING="<@${DISCORD_USER}> "
          fi

          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK" -d '{
            "embeds": [{
              "title": "⚠️ E2E Tests Failed",
              "description": "**Author:** '"${MENTION_STRING}"'\n**Commit:** [`${{ github.event.head_commit.message }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) \n**Failed job:** [`e2e-tests`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 16711680
            }]
          }'
