name: Check PR

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "packages/document-drive/**"
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]
    paths-ignore:
      - "packages/document-drive/**"

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run checks for affected projects
        run: pnpm affected:check:ci
  notify-discord:
    runs-on: ubuntu-latest
    needs: verify
    if: failure()
    steps:
      - name: Send Discord Notification
        run: |
          COMMIT_MESSAGE=$(echo "ci: add commit message to failed job notification" | jq -Rs . | tr -d '\n')
          JSON_PAYLOAD=$(jq -n \
            --arg commit "76941716984b6299cc7a17e44ed44c587f50685f" \
            --arg commit_url "https://github.com/powerhouse-inc/powerhouse/commit/76941716984b6299cc7a17e44ed44c587f50685f" \
            --arg commit_message "$COMMIT_MESSAGE" \
            --arg workflow_url "https://github.com/powerhouse-inc/powerhouse/actions/runs/13676130299" \
            '{
              username: "GitHub Actions",
              avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              embeds: [{
                title: "⚠️ Job Failed: CI Build",
                description: "**Commit**: [\($commit)](\($commit_url))\n**Message**: \($commit_message)\n**Workflow**: [View Workflow](\($workflow_url))",
                color: 15158332
              }]
            }')
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "$JSON_PAYLOAD" \
          ${{ secrets.DISCORD_WEBHOOK }}
