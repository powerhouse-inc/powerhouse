name: Check PR Monorepo Build

on:
    workflow_dispatch:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
        types: [opened, synchronize]

env:
  NX_ISOLATE_PLUGINS: false

jobs:
    build:
        name: Build Monorepo
        runs-on: ubuntu-latest
        container: node:22

        steps:
            - uses: actions/checkout@v4

            - name: Install PNPM
              uses: pnpm/action-setup@v3
              with:
                  version: latest-8
                  run_install: false

            - name: pnpm - Output bin stubs
              run: |
                mkdir -p ./packages/codegen/dist/create-lib
                echo "#! /usr/bin/env node" > ./packages/codegen/dist/cli.js
                echo "#! /usr/bin/env node" > ./packages/codegen/dist/create-lib/index.js

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Build Monorepo
              run: npx nx run-many --target=build --all --skip-nx-cache
