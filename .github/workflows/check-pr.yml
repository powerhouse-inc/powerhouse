name: Check PR

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'packages/codegen/**'
      - 'packages/design-system/**'
      - 'packages/document-model-libs/**'
      - 'packages/document-model/**'
      - 'packages/ph-cli/**'
      - 'packages/scalars/**'
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]
    paths:
      - 'packages/codegen/**'
      - 'packages/design-system/**'
      - 'packages/document-model-libs/**'
      - 'packages/document-model/**'
      - 'packages/ph-cli/**'
      - 'packages/scalars/**'

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build affected projects
        run: pnpm nx affected --target=build --parallel=3

      - name: Run checks
        run: |
          pnpm nx affected --target=lint --parallel=3 --skip-nx-cache=false
          pnpm nx affected --target=test --parallel=3 --skip-nx-cache=false
          pnpm nx affected --target=build-storybook --parallel=3 --skip-nx-cache=false
