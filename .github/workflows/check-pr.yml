name: Check PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    container: node:22

    # First determine if document-drive is affected
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for document-drive changes
        id: check-changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^packages/document-drive/"; then
            echo "document_drive_changed=true" >> $GITHUB_OUTPUT
          else
            echo "document_drive_changed=false" >> $GITHUB_OUTPUT
          fi

    # Conditionally include services
    services:
      postgres:
        if: steps.check-changes.outputs.document_drive_changed == 'true'
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        if: steps.check-changes.outputs.document_drive_changed == 'true'
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Set environment variables only if document-drive is affected
      - name: Set DB environment variables
        if: steps.check-changes.outputs.document_drive_changed == 'true'
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable&connect_timeout=30&connection_limit=90" >> $GITHUB_ENV
          echo "REDIS_TLS_URL=redis://redis:6379" >> $GITHUB_ENV

      # Special setup for document-drive
      - name: Setup Prisma
        if: steps.check-changes.outputs.document_drive_changed == 'true'
        run: |
          pnpm prisma generate
          pnpm prisma db push
        working-directory: packages/document-drive

      # First: Build and Generate
      - name: Build and Generate
        run: |
          echo "Building affected packages..."
          pnpm nx affected --target=build --parallel=3
          
          echo "Running generate on affected packages..."
          pnpm nx affected --target=generate --parallel=3

      # Then: Other checks that depend on build
      - name: Run Other Checks
        run: |
          echo "Running lint on affected packages..."
          pnpm nx affected --target=lint --parallel=3
          
          echo "Running tests on affected packages..."
          pnpm nx affected --target=test --parallel=3
          
          echo "Building Storybook for affected packages..."
          pnpm nx affected --target=build-storybook --parallel=3
