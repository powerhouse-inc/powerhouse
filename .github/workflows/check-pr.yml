name: Check PR

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "packages/document-drive/**"
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]
    paths-ignore:
      - "packages/document-drive/**"

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run checks for affected projects
        run: pnpm affected:check:ci
  notify-discord:
    runs-on: ubuntu-latest
    needs: verify
    if: failure()
    steps:
      - name: Send Discord Notification
        run: |
          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | jq -Rs .)
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "username": "GitHub Actions",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [{
              "title": "⚠️ Job Failed: CI Build",
              "description": "**Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\n**Message**: '"$COMMIT_MESSAGE"'\n**Workflow**: [View Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": 15158332
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
