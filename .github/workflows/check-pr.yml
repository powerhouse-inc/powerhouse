name: Check PR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NX_ISOLATE_PLUGINS: false
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable&connect_timeout=30&connection_limit=90
  REDIS_TLS_URL: redis://redis:6379

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    container: node:22

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Special setup for document-drive
      - name: Setup Prisma
        if: ${{ contains(fromJSON(steps.changes.outputs.all), 'packages/document-drive') }}
        run: |
          pnpm prisma generate
          pnpm prisma db push
        working-directory: packages/document-drive

      # First: Build and Generate
      - name: Build and Generate
        run: |
          echo "Building affected packages..."
          pnpm nx affected --target=build --parallel=3
          
          echo "Running generate on affected packages..."
          pnpm nx affected --target=generate --parallel=3

      # Then: Other checks that depend on build
      - name: Run Other Checks
        run: |
          echo "Running lint on affected packages..."
          pnpm nx affected --target=lint --parallel=3
          
          echo "Running tests on affected packages..."
          pnpm nx affected --target=test --parallel=3
          
          echo "Building Storybook for affected packages..."
          pnpm nx affected --target=build-storybook --parallel=3
