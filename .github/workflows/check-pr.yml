name: Check PR

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - 'packages/document-drive/**'
  pull_request:
    branches: ["main"]
    types: [opened, synchronize]
    paths-ignore:
      - 'packages/document-drive/**'

env:
  NX_ISOLATE_PLUGINS: false

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Git Info Before
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "All branches: $(git branch -a)"
          echo "Git status: $(git status)"
          echo "PR Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "PR Head SHA: ${{ github.event.pull_request.head.sha }}"

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: 'main'

      - name: Debug Environment After
        run: |
          echo "NX_BASE: ${{ env.NX_BASE }}"
          echo "NX_HEAD: ${{ env.NX_HEAD }}"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and Test
        run: |
          pnpm nx affected --target=build --parallel=3 --exclude=packages/document-drive
          pnpm nx affected --target=test --parallel=3 --exclude=packages/document-drive
          pnpm nx affected --target=lint --parallel=3 --exclude=packages/document-drive
          pnpm nx affected --target=build-storybook --parallel=3 --exclude=packages/document-drive
