name: Release App

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Choose an app'
        required: true
        default: '@powerhousedao/switchboard-api'
        type: choice
        options:
          - '@powerhousedao/switchboard-api'

jobs:
  test:
    name: Build and Release APP
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        shell: bash

      - name: Build selected package
        run: npx nx build ${{ github.event.inputs.package }} # change this by the build command of your app
        shell: bash

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: git config
        shell: bash
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "-"

      - name: Update pkg version
        run: npx nx release --projects=${{ github.event.inputs.package }} --skip-publish
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      # upload artifact if needed to the new release
      # add additional steps here if needed
