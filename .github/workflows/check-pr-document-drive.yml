name: Check PR document-drive

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "packages/document-drive/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/document-drive/**"
    types: [opened, synchronize]

env:
  NX_ISOLATE_PLUGINS: false
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres?sslmode=disable&connect_timeout=30&connection_limit=90
  REDIS_TLS_URL: redis://redis:6379

jobs:
  # lint:
