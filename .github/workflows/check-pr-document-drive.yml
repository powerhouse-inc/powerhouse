name: Check PR document-drive

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "packages/document-drive/**"
  pull_request:
    branches: ["main"]
    paths:
      - "packages/document-drive/**"
    types: [opened, synchronize]

env:
  NX_ISOLATE_PLUGINS: false
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable&connect_timeout=30&connection_limit=90
  REDIS_TLS_URL: redis://redis:6379

jobs:
  # lint:
  #     name: Lint
  #     runs-on: ubuntu-latest

  #     steps:
  #         - uses: actions/checkout@v3

  #         - uses: pnpm/action-setup@v4
  #           with:
  #               version: 9
  #               run_install: true

  #         - name: Lint
  #           run: pnpm run lint

  #         - name: Check types
  #           run: pnpm run build:tsc

  test:
    name: Test
    runs-on: ubuntu-24.04
    container: node:22

    services:
      postgres:
        # same image as in document-drive/docker-compose.test.yml
        image: postgres:16.4-alpine
        env:
          POSTGRES_PASSWORD: postgres
        # This sets health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        # same image as in root docker-compose.yml
        image: redis:7.2.1
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter document-drive...

      - name: Generate Prisma client
        run: pnpm prisma generate
        working-directory: packages/document-drive

      - name: Push database schema
        run: pnpm prisma db push
        working-directory: packages/document-drive

      - name: Build
        run: pnpm build
        working-directory: packages/document-drive

      - name: Run tests
        run: pnpm test
        working-directory: packages/document-drive
