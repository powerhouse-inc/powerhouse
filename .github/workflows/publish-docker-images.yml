name: Build and Publish Docker Images

on:
  workflow_run:
    workflows: [Release Branch]
    types:
      - completed

env:
  REGISTRY: ghcr.io

jobs:
  connect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Set last tag
        run: echo "GITHUB_TAG=$(git for-each-ref --sort=creatordate --format '%(tag)' refs/tags  | tail -n 1)" >> $GITHUB_ENV
      - name: Determine additional tag
        run: |
          if [[ "${{ env.GITHUB_TAG }}" == *"-dev."* ]]; then
            echo "ADDITIONAL_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" == *"-staging."* ]]; then
            echo "ADDITIONAL_TAG=staging" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=" >> $GITHUB_ENV
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/connect
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/connect:${{ env.GITHUB_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/connect:${{ env.ADDITIONAL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{env.GITHUB_TAG}}

  switchboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Set last tag
        run: echo "GITHUB_TAG=$(git for-each-ref --sort=creatordate --format '%(tag)' refs/tags  | tail -n 1)" >> $GITHUB_ENV
      - name: Determine additional tag
        run: |
          if [[ "${{ env.GITHUB_TAG }}" == *"-dev."* ]]; then
            echo "ADDITIONAL_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" == *"-staging."* ]]; then
            echo "ADDITIONAL_TAG=staging" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=" >> $GITHUB_ENV
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/switchboard
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/switchboard:${{ env.GITHUB_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/switchboard:${{ env.ADDITIONAL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{env.GITHUB_TAG}}
  academy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Set last tag
        id: get-tag
        run: |
          TAG=$(git for-each-ref --sort=creatordate --format '%(tag)' refs/tags | tail -n 1)
          echo "GITHUB_TAG=$TAG" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Determine additional tag
        run: |
          if [[ "${{ env.GITHUB_TAG }}" == *"-dev."* ]]; then
            echo "ADDITIONAL_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" == *"-staging."* ]]; then
            echo "ADDITIONAL_TAG=staging" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=" >> $GITHUB_ENV
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/academy
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/academy:${{ env.GITHUB_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/academy:${{ env.ADDITIONAL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{env.GITHUB_TAG}}

  update-k8s-academy:
    needs: academy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k8s cluster repository
        uses: actions/checkout@v4
        with:
          repository: powerhouse-inc/powerhouse-k8s-hosting
          token: ${{ secrets.K8S_REPO_PAT }}
          path: k8s-cluster

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Update academy image tag
        run: |
          cd k8s-cluster
          # Update the academy image tag in the tenant values file
          yq -i '.academy.image.tag = "${{ needs.academy.outputs.tag }}"' tenants/academy/powerhouse-values.yaml

      - name: Commit and push changes
        run: |
          cd k8s-cluster
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tenants/academy/powerhouse-values.yaml
          git diff --staged --quiet || git commit -m "chore(academy): update image tag to ${{ needs.academy.outputs.tag }}"
          git push
