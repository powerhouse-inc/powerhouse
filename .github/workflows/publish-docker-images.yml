name: Build and Publish Docker Images

on:
  workflow_run:
    workflows: [Release Branch]
    types:
      - completed

env:
  REGISTRY: ghcr.io

jobs:
  connect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Set last tag
        run: echo "GITHUB_TAG=$(git for-each-ref --sort=creatordate --format '%(tag)' refs/tags  | tail -n 1)" >> $GITHUB_ENV
      - name: Determine additional tag
        run: |
          if [[ "${{ env.GITHUB_TAG }}" == *"-dev."* ]]; then
            echo "ADDITIONAL_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" == *"-staging."* ]]; then
            echo "ADDITIONAL_TAG=staging" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=" >> $GITHUB_ENV
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/connect
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/connect:${{ env.GITHUB_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/connect:${{ env.ADDITIONAL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{env.GITHUB_TAG}}

  switchboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get tags
        run: git fetch --tags origin
      - name: Set last tag
        run: echo "GITHUB_TAG=$(git for-each-ref --sort=creatordate --format '%(tag)' refs/tags  | tail -n 1)" >> $GITHUB_ENV
      - name: Determine additional tag
        run: |
          if [[ "${{ env.GITHUB_TAG }}" == *"-dev."* ]]; then
            echo "ADDITIONAL_TAG=dev" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" == *"-staging."* ]]; then
            echo "ADDITIONAL_TAG=staging" >> $GITHUB_ENV
          elif [[ "${{ env.GITHUB_TAG }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ADDITIONAL_TAG=latest" >> $GITHUB_ENV
          else
            echo "ADDITIONAL_TAG=" >> $GITHUB_ENV
          fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/switchboard
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/switchboard:${{ env.GITHUB_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/switchboard:${{ env.ADDITIONAL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{env.GITHUB_TAG}}
