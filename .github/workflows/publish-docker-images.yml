      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PATNAME }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/switchboard
          tags: |
            type=raw,value=latest,enable={{startsWith(env.GITHUB_TAG, 'v') && !contains(env.GITHUB_TAG, '-dev') && !contains(env.GITHUB_TAG, '-staging')}}
            type=raw,value=dev,enable={{startsWith(env.GITHUB_TAG, 'v') && contains(env.GITHUB_TAG, '-dev')}}
            type=raw,value=staging,enable={{startsWith(env.GITHUB_TAG, 'v') && contains(env.GITHUB_TAG, '-staging')}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/switchboard
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TAG=${{ 
              startsWith(env.GITHUB_TAG, 'v') && (
                contains(env.GITHUB_TAG, '-dev') && 'dev' || 
                contains(env.GITHUB_TAG, '-staging') && 'staging' || 
                'latest'
              )
            }} 