name: Deploy Connect to Powerhouse Production

on:
  push:
    branches: [main]

env:
  HUSKY: 0

jobs:
  build:
    environment: Powerhouse Production
    runs-on: ubuntu-latest
    steps:
      # Check-out your repository.
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build, Push and Release APP to Heroku. # Your custom step name
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          docker_options: "--build-arg BASE_PATH=/powerhouse/connect --build-arg VITE_BASE_HREF=/powerhouse/connect --build-arg VITE_ROUTER_BASENAME=/powerhouse/connect"
          process_type: web