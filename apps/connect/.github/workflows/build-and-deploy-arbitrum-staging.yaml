name: Deploy Connect to Arbitrum Staging

on:
  push:
    branches: [arb-ltip]

env:
  HUSKY: 0

jobs:
  build:
    environment: Arbitrum Staging
    runs-on: ubuntu-latest
    steps:
      # Check-out your repository.
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build, Push and Release APP to Heroku. # Your custom step name
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          docker_options: "--build-arg BASE_PATH=/alpha/arbitrum/connect --build-arg VITE_BASE_HREF=/alpha/arbitrum/connect/ --build-arg VITE_ROUTER_BASENAME=/alpha/arbitrum/connect --build-arg VITE_ENABLED_EDITORS=ARBLTIPGrantee --build-arg VITE_DISABLE_ADD_PUBLIC_DRIVES=true --build-arg VITE_DISABLE_ADD_CLOUD_DRIVES=true --build-arg VITE_DISABLE_ADD_LOCAL_DRIVES=true --build-arg VITE_DISABLE_DELETE_PUBLIC_DRIVES=true --build-arg VITE_DISABLE_DELETE_CLOUD_DRIVES=true --build-arg VITE_DISABLE_DELETE_LOCAL_DRIVES=true --build-arg VITE_LOCAL_DRIVES_ENABLED=false  --build-arg VITE_DEFAULT_DRIVE_URL=https://apps.powerhouse.io/alpha/arbitrum/switchboard/d/arbitrum  --build-arg VITE_RENOWN_CHAIN_ID=42161 --build-arg VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }} --build-arg VITE_SENTRY_ENV=${{ secrets.SENTRY_ENV }}"
          process_type: web