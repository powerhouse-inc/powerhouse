version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: reactor-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reactor
    volumes:
      - reactor_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: reactor-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  reactor_postgres_data:
