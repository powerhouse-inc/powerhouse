#############################################################################
# State Type Definitions
#

type CodeExample {
  id: ID!
  value: String!
}

type OperationError {
  id: ID!
  code: String
  name: String
  description: String
  template: String
}

type Operation {
  id: ID!
  name: String
  schema: String
  description: String
  template: String
  errors: [OperationError!]!
  examples: [CodeExample!]!
  reducer: String
  scope: String
}

type Module {
  id: ID!
  name: String!
  description: String
  operations: [Operation!]!
}

type State {
  schema: String!
  initialValue: String!
  examples: [CodeExample!]!
}

type ScopeState {
  global: State!
  local: State!
}

type Author {
  name: String!
  website: String
}

type DocumentSpecification {
  version: Int!
  state: ScopeState!
  modules: [Module!]!
  changeLog: [String!]!
}

type DocumentModelGlobalState {
  name: String!
  id: String!
  extension: String!
  description: String!
  author: Author!
  specifications: [DocumentSpecification!]!
}

#############################################################################
# Operation Type Definitions
#
type Mutation {
  # Document Model Header
  setModelName(input: SetModelNameInput!): DocumentModelGlobalState!
  setModelId(input: SetModelIdInput!): DocumentModelGlobalState!
  setModelExtension(input: SetModelExtensionInput!): DocumentModelGlobalState!
  setModelDescription(input: SetModelDescriptionInput!): DocumentModelGlobalState!
  setAuthorName(input: SetAuthorNameInput!): DocumentModelGlobalState!
  setAuthorWebsite(input: SetAuthorWebsiteInput!): DocumentModelGlobalState!

  # Document Model Versioning
  addChangeLogItemInput(input: AddChangeLogItemInput): DocumentModelGlobalState!
  updateChangeLogItemInput(input: UpdateChangeLogItemInput): DocumentModelGlobalState!
  deleteChangeLogItemInput(input: DeleteChangeLogItemInput): DocumentModelGlobalState!
  reorderChangeLogItemsInput(
    input: ReorderChangeLogItemsInput
  ): DocumentModelGlobalState!
  releaseNewVersion: DocumentModelGlobalState!

  # Document State Model
  setStateSchema(input: SetStateSchemaInput!): DocumentModelGlobalState!
  setInitialState(input: SetInitialStateInput!): DocumentModelGlobalState!
  addStateExample(input: AddStateExampleInput!): DocumentModelGlobalState!
  updateStateExample(input: UpdateStateExampleInput!): DocumentModelGlobalState!
  deleteStateExample(input: DeleteStateExampleInput!): DocumentModelGlobalState!
  reorderStateExamples(input: ReorderStateExamplesInput!): DocumentModelGlobalState!

  # Modules
  addModule(input: AddModuleInput!): DocumentModelGlobalState!
  setModuleName(input: SetModuleNameInput!): DocumentModelGlobalState!
  setModuleDescription(input: SetModuleDescriptionInput!): DocumentModelGlobalState!
  deleteModule(input: DeleteModuleInput!): DocumentModelGlobalState!
  reorderModules(input: ReorderModulesInput!): DocumentModelGlobalState!

  # Operations
  addOperation(input: AddOperationInput!): DocumentModelGlobalState!
  setOperationName(input: SetOperationNameInput!): DocumentModelGlobalState!
  setOperationSchema(input: SetOperationSchemaInput!): DocumentModelGlobalState!
  setOperationDescription(
    input: SetOperationDescriptionInput!
  ): DocumentModelGlobalState!
  setOperationTemplate(input: SetOperationTemplateInput!): DocumentModelGlobalState!
  setOperationReducer(input: SetOperationReducerInput!): DocumentModelGlobalState!
  moveOperation(input: MoveOperationInput!): DocumentModelGlobalState!
  deleteOperation(input: DeleteOperationInput!): DocumentModelGlobalState!
  reorderModuleOperations(
    input: ReorderModuleOperationsInput!
  ): DocumentModelGlobalState!

  # Operation Errors
  addOperationError(input: AddOperationErrorInput!): DocumentModelGlobalState!
  setOperationErrorCode(input: SetOperationErrorCodeInput!): DocumentModelGlobalState!
  setOperationErrorName(input: SetOperationErrorNameInput!): DocumentModelGlobalState!
  setOperationErrorDescription(
    input: SetOperationErrorDescriptionInput!
  ): DocumentModelGlobalState!
  setOperationErrorTemplate(
    input: SetOperationErrorTemplateInput!
  ): DocumentModelGlobalState!
  deleteOperationError(input: DeleteOperationErrorInput!): DocumentModelGlobalState!
  reorderOperationErrors(
    input: ReorderOperationErrorsInput!
  ): DocumentModelGlobalState!

  # Operation Examples
  addOperationExample(input: AddOperationExampleInput!): DocumentModelGlobalState!
  updateOperationExample(
    input: UpdateOperationExampleInput!
  ): DocumentModelGlobalState!
  deleteOperationExample(
    input: DeleteOperationExampleInput!
  ): DocumentModelGlobalState!
  reorderOperationExamples(
    input: ReorderOperationExamplesInput!
  ): DocumentModelGlobalState!
}

union DocumentModelInput =
  | SetModelNameInput
  | SetModelIdInput
  | SetModelExtensionInput
  | SetModelDescriptionInput
  | SetAuthorNameInput
  | SetAuthorWebsiteInput
  | AddChangeLogItemInput
  | UpdateChangeLogItemInput
  | DeleteChangeLogItemInput
  | ReorderChangeLogItemsInput
  | SetStateSchemaInput
  | SetInitialStateInput
  | AddStateExampleInput
  | UpdateStateExampleInput
  | DeleteStateExampleInput
  | ReorderStateExamplesInput
  | AddModuleInput
  | SetModuleNameInput
  | SetModuleDescriptionInput
  | DeleteModuleInput
  | ReorderModulesInput
  | AddOperationInput
  | SetOperationNameInput
  | SetOperationSchemaInput
  | SetOperationDescriptionInput
  | SetOperationTemplateInput
  | SetOperationReducerInput
  | MoveOperationInput
  | DeleteOperationInput
  | ReorderModuleOperationsInput
  | AddOperationErrorInput
  | SetOperationErrorCodeInput
  | SetOperationErrorNameInput
  | SetOperationErrorDescriptionInput
  | SetOperationErrorTemplateInput
