# Scalar types (for codegen - also defined in create-schema.ts)
scalar JSONObject
scalar DateTime

# Input types
input PagingInput {
  limit: Int
  offset: Int
  cursor: String
}

input ViewFilterInput {
  branch: String
  scopes: [String!]
}

input SearchFilterInput {
  type: String
  parentId: String
  identifiers: [String!]
}

# Enums
enum PropagationMode {
  CASCADE
  ORPHAN
}

enum DocumentChangeType {
  CREATED
  DELETED
  UPDATED
  PARENT_ADDED
  PARENT_REMOVED
  CHILD_ADDED
  CHILD_REMOVED
}

# Document visibility levels
enum DocumentVisibility {
  # Anyone can read/sync the document (default)
  PUBLIC
  # Only users with explicit permissions can access
  PROTECTED
  # Document is not synced at all (local only)
  PRIVATE
}

# Permission levels for protected documents
enum DocumentPermissionLevel {
  # Can fetch and read the document
  READ
  # Can push updates and modify the document
  WRITE
  # Can manage document permissions and settings
  ADMIN
}

# Object types
type DocumentModelGlobalState {
  id: String!
  name: String!
  namespace: String
  version: String
  specification: JSONObject!
}

type DocumentModelResultPage {
  items: [DocumentModelGlobalState!]!
  totalCount: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  cursor: String
}

type Revision {
  scope: String!
  revision: Int!
}

type PHDocument {
  id: String!
  slug: String
  name: String!
  documentType: String!
  state: JSONObject!
  revisionsList: [Revision!]!
  createdAtUtcIso: DateTime!
  lastModifiedAtUtcIso: DateTime!
  parentId: String
}

type PHDocumentResultPage {
  items: [PHDocument!]!
  totalCount: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  cursor: String
}

type DocumentWithChildren {
  document: PHDocument!
  childIds: [String!]!
}

type MoveChildrenResult {
  source: PHDocument!
  target: PHDocument!
}

type JobInfo {
  id: String!
  status: String!
  result: JSONObject!
  error: String
  createdAt: DateTime!
  completedAt: DateTime
}

type DocumentChangeEvent {
  type: DocumentChangeType!
  documents: [PHDocument!]!
  context: DocumentChangeContext
}

type DocumentChangeContext {
  parentId: String
  childId: String
}

type JobChangeEvent {
  jobId: String!
  status: String!
  result: JSONObject!
  error: String
}
# Document permission entry
type DocumentPermissionEntry {
  documentId: String!
  userAddress: String!
  permission: DocumentPermissionLevel!
  grantedBy: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Document visibility info
type DocumentVisibilityInfo {
  documentId: String!
  visibility: DocumentVisibility!
}

# Group type
type Group {
  id: Int!
  name: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
  members: [String!]!
}

# Role type
type Role {
  id: Int!
  name: String!
  description: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Document group permission entry
type DocumentGroupPermission {
  documentId: String!
  groupId: Int!
  group: Group!
  permission: DocumentPermissionLevel!
  grantedBy: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Operation restriction for a document
type OperationRestriction {
  id: Int!
  documentId: String!
  operationType: String!
  allowedRoles: [Role!]!
  allowedGroups: [Group!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

# Combined document access info
type DocumentAccessInfo {
  documentId: String!
  visibility: DocumentVisibility!
  permissions: [DocumentPermissionEntry!]!
  groupPermissions: [DocumentGroupPermission!]!
  operationRestrictions: [OperationRestriction!]!
}

type ReactorSignerUser {
  address: String!
  networkId: String!
  chainId: Int!
}

type ReactorSignerApp {
  name: String!
  key: String!
}

type ReactorSigner {
  user: ReactorSignerUser
  app: ReactorSignerApp
  signatures: [String!]!
}

type ActionContext {
  signer: ReactorSigner
}

type Action {
  id: String!
  type: String!
  timestampUtcMs: String!
  input: JSONObject!
  scope: String!
  attachments: [Attachment!]
  context: ActionContext
}

type Attachment {
  data: String!
  mimeType: String!
  hash: String!
  extension: String
  fileName: String
}

# Input types for sync operations
input ActionContextInput {
  signer: ReactorSignerInput
}

input ReactorSignerInput {
  user: ReactorSignerUserInput
  app: ReactorSignerAppInput
  signatures: [String!]!
}

input ReactorSignerUserInput {
  address: String!
  networkId: String!
  chainId: Int!
}

input ReactorSignerAppInput {
  name: String!
  key: String!
}

input ActionInput {
  id: String!
  type: String!
  timestampUtcMs: String!
  input: JSONObject!
  scope: String!
  attachments: [AttachmentInput!]
  context: ActionContextInput
}

input AttachmentInput {
  data: String!
  mimeType: String!
  hash: String!
  extension: String
  fileName: String
}

# Synchronization types
type ReactorOperation {
  index: Int!
  timestampUtcMs: String!
  hash: String!
  skip: Int!
  error: String
  id: String
  action: Action!
}

input OperationInput {
  index: Int!
  timestampUtcMs: String!
  hash: String!
  skip: Int!
  error: String
  id: String
  action: ActionInput!
}

type OperationContext {
  documentId: String!
  documentType: String!
  scope: String!
  branch: String!
}

input OperationContextInput {
  documentId: String!
  documentType: String!
  scope: String!
  branch: String!
}

type OperationWithContext {
  operation: ReactorOperation!
  context: OperationContext!
}

input OperationWithContextInput {
  operation: OperationInput!
  context: OperationContextInput!
}

type ChannelMeta {
  id: String!
}

input ChannelMetaInput {
  id: String!
}

type RemoteCursor {
  remoteName: String!
  cursorOrdinal: Int!
  lastSyncedAtUtcMs: String
}

input RemoteCursorInput {
  remoteName: String!
  cursorOrdinal: Int!
  lastSyncedAtUtcMs: String
}

enum SyncEnvelopeType {
  OPERATIONS
  ACK
}

type SyncEnvelope {
  type: SyncEnvelopeType!
  channelMeta: ChannelMeta!
  operations: [OperationWithContext!]
  cursor: RemoteCursor
}

input SyncEnvelopeInput {
  type: SyncEnvelopeType!
  channelMeta: ChannelMetaInput!
  operations: [OperationWithContextInput!]
  cursor: RemoteCursorInput
}

input RemoteFilterInput {
  documentId: [String!]!
  scope: [String!]!
  branch: String!
}

input CreateChannelInput {
  id: String!
  name: String!
  collectionId: String!
  filter: RemoteFilterInput!
}

type Query {
  # Get document models for a namespace
  documentModels(
    namespace: String
    paging: PagingInput
  ): DocumentModelResultPage!

  # Get a specific document by ID or slug
  document(
    identifier: String!
    view: ViewFilterInput
  ): DocumentWithChildren

  # Get children of a document
  documentChildren(
    parentIdentifier: String!
    view: ViewFilterInput
    paging: PagingInput
  ): PHDocumentResultPage!

  # Get parents of a document
  documentParents(
    childIdentifier: String!
    view: ViewFilterInput
    paging: PagingInput
  ): PHDocumentResultPage!

  # Find documents by search criteria
  findDocuments(
    search: SearchFilterInput!
    view: ViewFilterInput
    paging: PagingInput
  ): PHDocumentResultPage!

  # Get job status
  jobStatus(jobId: String!): JobInfo

  # Poll for sync envelopes from a channel
  pollSyncEnvelopes(
    channelId: String!
    cursorOrdinal: Int!
  ): [SyncEnvelope!]!

  # Get visibility and permissions for a document
  documentAccess(documentId: String!): DocumentAccessInfo!

  # Get all documents the current user has explicit access to
  userDocumentPermissions: [DocumentPermissionEntry!]!

  # Get all groups
  groups: [Group!]!

  # Get a specific group by ID
  group(id: Int!): Group

  # Get all roles
  roles: [Role!]!

  # Get a specific role by ID
  role(id: Int!): Role

  # Get all groups a user belongs to
  userGroups(userAddress: String!): [Group!]!

  # Get all roles assigned to a user
  userRoles(userAddress: String!): [Role!]!

  # Check if the current user can execute a specific operation on a document
  canExecuteOperation(documentId: String!, operationType: String!): Boolean!
}

type Mutation {
  # Create a new document
  createDocument(
    document: JSONObject!
    parentIdentifier: String
  ): PHDocument!

  # Create an empty document of specified type
  createEmptyDocument(
    documentType: String!
    parentIdentifier: String
  ): PHDocument!

  # Apply actions to a document (synchronous)
  mutateDocument(
    documentIdentifier: String!
    actions: [JSONObject!]!
    view: ViewFilterInput
  ): PHDocument!

  # Submit actions to a document (asynchronous)
  mutateDocumentAsync(
    documentIdentifier: String!
    actions: [JSONObject!]!
    view: ViewFilterInput
  ): String!

  # Rename a document
  renameDocument(
    documentIdentifier: String!
    name: String!
    branch: String
  ): PHDocument!

  # Add children to a document
  addChildren(
    parentIdentifier: String!
    documentIdentifiers: [String!]!
    branch: String
  ): PHDocument!

  # Remove children from a document
  removeChildren(
    parentIdentifier: String!
    documentIdentifiers: [String!]!
    branch: String
  ): PHDocument!

  # Move children between documents
  moveChildren(
    sourceParentIdentifier: String!
    targetParentIdentifier: String!
    documentIdentifiers: [String!]!
    branch: String
  ): MoveChildrenResult!

  # Delete a single document
  deleteDocument(
    identifier: String!
    propagate: PropagationMode
  ): Boolean!

  # Delete multiple documents
  deleteDocuments(
    identifiers: [String!]!
    propagate: PropagationMode
  ): Boolean!

  # Create or update a channel for sync
  createChannel(
    input: CreateChannelInput!
  ): Boolean!

  # Push sync envelope to a channel
  pushSyncEnvelope(
    envelope: SyncEnvelopeInput!
  ): Boolean!

  # Set the visibility level for a document (requires ADMIN permission or global admin)
  setDocumentVisibility(
    documentId: String!
    visibility: DocumentVisibility!
  ): DocumentVisibilityInfo!

  # Grant a user permission on a document (requires ADMIN permission or global admin)
  grantDocumentPermission(
    documentId: String!
    userAddress: String!
    permission: DocumentPermissionLevel!
  ): DocumentPermissionEntry!

  # Revoke a user's permission on a document (requires ADMIN permission or global admin)
  revokeDocumentPermission(
    documentId: String!
    userAddress: String!
  ): Boolean!

  # --- Group Management ---

  # Create a new group
  createGroup(name: String!, description: String): Group!

  # Delete a group and all its associations
  deleteGroup(id: Int!): Boolean!

  # Add a user to a group
  addUserToGroup(userAddress: String!, groupId: Int!): Boolean!

  # Remove a user from a group
  removeUserFromGroup(userAddress: String!, groupId: Int!): Boolean!

  # --- Group Document Permissions ---

  # Grant a group permission on a document
  grantGroupPermission(
    documentId: String!
    groupId: Int!
    permission: DocumentPermissionLevel!
  ): DocumentGroupPermission!

  # Revoke a group's permission on a document
  revokeGroupPermission(documentId: String!, groupId: Int!): Boolean!

  # --- Role Management ---

  # Create a new role
  createRole(name: String!, description: String): Role!

  # Delete a role and all its associations
  deleteRole(id: Int!): Boolean!

  # Assign a role to a user
  assignRoleToUser(userAddress: String!, roleId: Int!): Boolean!

  # Remove a role from a user
  removeRoleFromUser(userAddress: String!, roleId: Int!): Boolean!

  # --- Operation Restrictions ---

  # Restrict an operation on a document (only allowed roles/groups can execute)
  restrictOperation(documentId: String!, operationType: String!): OperationRestriction!

  # Remove operation restriction (allows anyone with write access)
  unrestrictOperation(documentId: String!, operationType: String!): Boolean!

  # Allow a role to execute a restricted operation
  allowRoleForOperation(documentId: String!, operationType: String!, roleId: Int!): Boolean!

  # Disallow a role from executing a restricted operation
  disallowRoleForOperation(documentId: String!, operationType: String!, roleId: Int!): Boolean!

  # Allow a group to execute a restricted operation
  allowGroupForOperation(documentId: String!, operationType: String!, groupId: Int!): Boolean!

  # Disallow a group from executing a restricted operation
  disallowGroupForOperation(documentId: String!, operationType: String!, groupId: Int!): Boolean!
}

type Subscription {
  # Subscribe to document changes
  documentChanges(
    search: SearchFilterInput!
    view: ViewFilterInput
  ): DocumentChangeEvent!

  # Subscribe to job changes
  jobChanges(
    jobId: String!
  ): JobChangeEvent!
}

