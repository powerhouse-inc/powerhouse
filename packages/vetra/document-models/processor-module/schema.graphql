type ProcessorModuleState {
  name: String!
  type: String!
  documentTypes: [DocumentTypeItem!]!
  status: StatusType!
  processorApps: [String!]!
}

type DocumentTypeItem {
  id: OID!
  documentType: String!
}

enum StatusType {
  DRAFT
  CONFIRMED
}

# base_operations

input SetProcessorNameInput {
  name: String!
}

input SetProcessorTypeInput {
  type: String!
}

input AddDocumentTypeInput {
  id: OID!
  documentType: String!
}

input RemoveDocumentTypeInput {
  id: OID!
}

input AddProcessorAppInput {
  processorApp: String!
}

input RemoveProcessorAppInput {
  processorApp: String!
}

input SetProcessorStatusInput {
  status: StatusType!
}
